{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}

<div class="row">
    <div class="d-flex justify-content-center">
        <div class="card mt-5">
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                <form action="{{ url_for('login') }}" method="POST" style="width: 23rem;" id="">

                    <h3 class="font-weight-bold my-2 mb-3">Log in</h3>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="id">NISN/NUPTK</label>
                        <input type="id" id="id" name="id" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    </div>

                    <div class="pt-1 mb-4">
                        <button class="btn btn-outline-dark" type="submit">Login</button>
                    </div>

                    <!-- <p>Don't have an account? <a href="#" class="link-info">Register here</a></p> -->

                </form>

            </div>
        </div>

    </div>

</div>
{% endblock %}
